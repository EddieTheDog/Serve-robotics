<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Eddie's 2025 - Self Checkin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* RESET & BASIC SETUP */
  * { box-sizing: border-box; }
  
  body { 
    font-family: Arial, sans-serif; 
    margin: 0;
    padding: 0;
    height: 100vh; /* Full viewport height */
    width: 100%;
    
    /* Center Content Logic */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
    /* Full Page White Background */
    background-color: #ffffff;
    color: #333;
  }

  /* CONTAINER STYLE */
  /* This ensures form and waiting screens occupy the same space */
  #form, #waiting { 
    width: 100%;
    max-width: 600px; /* Limits width on big screens so it looks good */
    padding: 20px;
    text-align: center;
  }

  /* TYPOGRAPHY */
  h1 {
    margin-top: 0;
    margin-bottom: 40px;
    color: #000;
    font-size: 32px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  #message {
    font-size: 24px;
    line-height: 1.6;
    color: #333;
    font-weight: normal;
  }

  /* INPUT FIELDS */
  input { 
    display: block;
    font-size: 20px; 
    padding: 20px; 
    margin-bottom: 20px; 
    width: 100%; 
    background-color: #f4f4f4;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    text-align: center; /* Centers text inside input */
  }

  input:focus {
    border-color: #333;
    background-color: #fff;
  }

  /* BUTTONS */
  button { 
    display: block;
    font-size: 22px; 
    padding: 20px; 
    margin-top: 20px;
    width: 100%;
    background-color: #000; /* Classic Black */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
  }

  button:active {
    opacity: 0.8;
  }

  /* WAITING & DOTS LOGIC */
  #waiting { 
    display: none; 
  }

  #dots { 
    display: none; 
    justify-content: center; 
    gap: 20px; 
    margin-top: 40px; 
  }

  /* Hidden Dots Styling */
  #dots button { 
    width: 60px; 
    height: 60px; 
    font-size: 14px; 
    border-radius: 50%;
    background-color: #eee;
    color: #ccc;
    margin: 0; /* Override default button margin */
    display: flex;
    align-items: center;
    justify-content: center;
  }

</style>
</head>
<body>

<div id="form">
  <h1>The Eddie's 2025 - Self Checkin</h1>
  <input id="first" placeholder="First Name" />
  <input id="last" placeholder="Last Name" />
  <button onclick="submitCheckin()">Submit</button>
</div>

<div id="waiting">
  <h1 id="message">Please wait…</h1>

  <div id="dots">
    <button onclick="dotClick(0)">●</button>
    <button onclick="dotClick(1)">●</button>
    <button onclick="dotClick(2)">●</button>
  </div>
</div>

<script>
let guestId = null;
let pollTimer = null;
let dotStep = 0;
let declineActive = false;

function el(id) { return document.getElementById(id); }

async function submitCheckin() {
  const first = el("first").value.trim();
  const last = el("last").value.trim();
  if (!first || !last) return;

  const res = await fetch("/api/checkin", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ firstName:first, lastName:last })
  });

  const data = await res.json();
  guestId = data.guestId;

  el("form").style.display = "none";
  el("waiting").style.display = "block";
  el("message").innerText = "Thank you for entering your information. Please wait a minute while we analyze your information.";

  dotStep = 0;
  el("dots").style.display = "none";
  declineActive = false;

  pollTimer = setInterval(pollStatus, 2000);
}

async function pollStatus() {
  if (!guestId) return;
  const res = await fetch(`/api/guest/${guestId}`);
  const g = await res.json();

  switch(g.status) {
    case "accepted":
      el("message").innerText = `${g.first_name}, your name tag is on the way. Please hold.`;
      el("dots").style.display = "none";
      declineActive = false;
      break;
    case "declined":
      el("message").innerText = "Please wait one additional minute.";
      el("dots").style.display = "flex"; // show three dots
      declineActive = true;
      dotStep = 0;
      break;
    case "completed":
    case "dismissed":
      resetKiosk();
      break;
  }
}

// THREE DOT LOGIC
function dotClick(index) {
  if (!declineActive) return;

  // Correct order: middle (1) -> left (0) -> right (2)
  const sequence = [1,0,2];

  if (index === sequence[dotStep]) {
    dotStep++;
    if (dotStep === 3) {
      // All three clicked in order, reset guest
      awaitDismiss();
    }
  } else {
    // Wrong order resets progress
    dotStep = 0;
  }
}

function awaitDismiss() {
  fetch("/api/update", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ guestId, status: "dismissed" })
  }).then(() => resetKiosk());
}

// Reset kiosk to initial state
function resetKiosk() {
  clearInterval(pollTimer);
  pollTimer = null;
  guestId = null;
  declineActive = false;
  dotStep = 0;

  el("first").value = "";
  el("last").value = "";
  el("waiting").style.display = "none";
  el("form").style.display = "block";
  el("dots").style.display = "none";
}
</script>

</body>
</html>
